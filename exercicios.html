    <h2>Pergunta 1:</h2>
    <p>Por que o céu é azul?</p>
    <input type="radio" name="resposta1" value="a" id="resposta1-a">
    <label for="resposta1-a">a) A dispersão da luz do sol pelas moléculas de ar.</label><br><br>

    <label for="resposta1-b">b) A absorção da luz solar pelas nuvens.</label><br><br>
    <input type="radio" name="resposta1" value="c" id="resposta1-c">
    <label for="resposta1-c">c) A reflexão da luz da Lua.</label><br><br>
    <input type="radio" name="resposta1" value="d" id="resposta1-d">
    <label for="resposta1-d">d) A emissão de luz pelo próprio céu.</label><br><br>
    <button type="button" onclick="mostrarResposta('resposta1', 'a')">Mostrar Resposta</button>
